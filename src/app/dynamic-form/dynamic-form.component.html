<div class="form-container">
     <form (ngSubmit)="onSubmit()" [formGroup]="form">

          <div *ngFor="let formField of formFields" class="form-group">
               <app-dynamic-form-input [input]="formField" [form]="form"></app-dynamic-form-input>
          </div>

          <div class="form-group" *ngFor="let button of formButtons">
               <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{button.label}}</button>
          </div>
     </form>
</div>
