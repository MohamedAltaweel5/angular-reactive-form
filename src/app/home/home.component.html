<div class="p-5">
     <textarea class="form-control m-auto w-75" rows="10" [(ngModel)]="jsonInput" (ngModelChange)="reloadForm()"></textarea>
     <span class="d-flex justify-content-center text-danger pt-3" *ngIf="errorMsg">{{errorMsg}}</span>
     <div class="d-flex justify-content-center mt-5" *ngIf="formFields">
          <app-dynamic-form class="w-75" [formFields]="formFields | async"></app-dynamic-form>
     </div>
</div>
